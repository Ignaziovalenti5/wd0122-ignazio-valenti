<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="s1">
        <img src="assets/img/logo.svg" alt="logo-epicode">
        <h1>Calculator</h1>
        <h3>Basic claculator with<br>standard functions</h3>
        <p>A project by:</p>
        <h2>Ignazio Valenti</h2>
    </section>
    <section id="calculator">
        <div id="diplay">
            <div id="history">
                <p></p>
            </div>
            <input type="text" id="display-input" placeholder="0" maxlength="8">
        </div>

        <div class="container-button">
            <div class="numbers">
                <button class="button canc" onclick="reset()">AC</button>
                <button class="button del" onclick="backSpace()"><img src="assets/img/backspace.png" alt="backspace"></button>
                <button id="square" class="button" onclick="square()">x&#178;</button>
                <button class="button operators" onclick="addNumber('/')">/</button>
                <button class="button" onclick="addNumber('7')">7</button>
                <button class="button" onclick="addNumber('8')">8</button>
                <button class="button" onclick="addNumber('9')">9</button>
                <button class="button operators" onclick="addNumber('*')">x</button>
                <button class="button" onclick="addNumber('4')">4</button>
                <button class="button" onclick="addNumber('5')">5</button>
                <button class="button" onclick="addNumber('6')">6</button>
                <button class="button operators" onclick="addNumber('-')">-</button>
                <button class="button" onclick="addNumber('1')">1</button>
                <button class="button" onclick="addNumber('2')">2</button>
                <button class="button" onclick="addNumber('3')">3</button>
                <button class="button operators" onclick="addNumber('+')">+</button>
                <button class="button" onclick="addNumber('0')">0</button>
                <button class="button operators comma" onclick="addNumber('.')">,</button>
                <button class="button equal" onclick="result()">=</button>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
