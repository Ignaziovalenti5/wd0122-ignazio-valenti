
<div class="container">

    <h1 class="text-center">Active Post</h1>
    
    <div *ngFor="let singlePost of post" class="card m-5">
        <h5 class="card-header">Post con id: {{singlePost.id}}</h5>
        <div class="card-body">
            <h5 class="card-title">{{singlePost.title}}</h5>
            <p class="card-text">{{singlePost.body}}</p>
        </div>
    </div>
</div>
