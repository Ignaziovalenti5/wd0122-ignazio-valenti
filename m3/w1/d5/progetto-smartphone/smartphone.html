<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container">
        <div class="smartphone img-bg text-center">

            <div id="smartphone-parts-1">
                <div id="speaker"></div>
                <div id="cam"></div>
            </div>

            <div class="lock-smartphone d-none">
                <i class="lock-smart bi bi-lock-fill"></i>
            </div>

            <div id="time-mini" class="d-none">
                <p id="p-time" class="fw-light"></p>
            </div>

            <div id="date-mini" class="d-none">
                <p id="p-date" class="fw-light"></p>
            </div>

            <!-- SCREEN SAVER ----------------------------->
            <div id="screen-saver" class="container">

                <div id="now" class="mt-5 text-white">
                    <div class="fs-3">
                        <i id="lock" class="bi bi-lock-fill"></i>
                    </div>
                    <div>
                        <h2 id="time"></h2>
                    </div>
                    
                    <div>
                        <h5 id="date"></h5>
                    </div>
                </div>
                
                <div id="unlock">
                    <div>
                        <p class="fw-light">Click on fingerprint to unlock</p>
                    </div>
                    <div class="unlock">
                        <i class="bi bi-fingerprint"></i>
                    </div>
                </div>
            
            </div> 

            <!-- FIRST PAGE ----------------------------->
            <div id="first-page" class="container d-none">



                <div id="app-container" class="row justufy-content-center">
                    <div id="app-chiamate" class="col btn btn-primary m-2">
                        <i class="bi bi-telephone-inbound"></i>
                        <p>Chiamate</p>
                    </div>
                    <div id="app-ricarica" class="col btn btn-warning m-2">
                        <i class="bi bi-cash-stack"></i>
                        <p>Ricarica</p>
                    </div>
                    <div id="app-saldo" class="col btn btn-danger m-2">
                        <i class="bi bi-wallet2"></i>
                        <p>Saldo</p>
                    </div>
                </div>

                <div id="call" class="row justufy-content-center">
                    <div id="call-btn" class="col btn btn-success rounded-pill pt-3">
                        <i class="bi bi-telephone-fill"></i>
                        <p>Call</p>
                    </div>
                </div>

            </div>

            <!-- PAGE SALDO ----------------------------->

            <div id="page-saldo" class="container d-none">

                <div class="saldo-title text-end">
                    <button class="btn btn-close mb-5"></button>
                    <h3 class="title fw-light text-center"></h3>
                    <h2 id="saldo" class="saldo text-center"></h2>
                </div>

            </div>

            <!-- PAGE RICARICA ----------------------------->

            <div id="page-ricarica" class="container d-none">

                <div class="text-end">
                    <button class="close-ricarica btn btn-close mt-2"></button>
                    <h3 class="ricarica-title fw-light text-center">Ricarica da:</h3>
                    <form id="ricarica" action="#">
                        <select id="select-ricarica" class="form-select my-3">
                            <option class="text-center" value="5">5 €</option>
                            <option class="text-center" value="10">10 €</option>
                            <option class="text-center" value="20">20 €</option>
                            <option class="text-center" value="50">50 €</option>
                        </select>
                        <button id="btn-ricarica" type="submit" class="btn btn-primary text-center">Ricarica</button>

                    </form>
                </div>

            </div>

            <!-- PAGE CHIAMATE ----------------------------->

            <div id="page-chiamate" class="container d-none">

                <div class="text-start">
                    <button class="close-chiamate btn-close btn-close-white mb-2"></button>
                    <h2 class="chiamate-title fw-light"></h2>
                    <h3 class="fw-light pt-4 pb-3">Chiamate recenti:</h3>
                    
                    <div class="recent-calls"></div>

                    <div class="text-center">
                        <button id="azzera" class="btn btn-primary mt-3 pb-3">Azzera</button>
                    </div>
                    
                </div>

            </div>



        </div>

    </div>

    <script src="js/app.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
