<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div id="main" class="container mt-5">
        
            <h1 class="text-center mb-5">Esercizio Numeri Casuali</h1>
            <hr>
        
            <h4 class="mb-3">Numero casuale generato: <span id="target-random" class="fw-bold fs-2"></span></h4>
        
            <form>
                <div class="row">
                    <div class="col">
                        <label for="player-1">Giocatore 1</label>
                        <input class="form-control mb-3 col" name="player-1" id="player-1" type="number" placeholder="Numero Giocatore 1" required>

                    </div>

                    <div class="col">
                        <label for="player-2">Giocatore 2</label>
                        <input class="form-control mb-5 col" name="player-2" id="player-2" type="number" placeholder="Numero Giocatore 2" required>
                    </div>
                    
                </div>

                <div class="d-flex justify-content-center">
                    <div class="justify-content-center">
                        <button class="btn btn-primary" id="confronta" type="submit">Confronta</button>

                    </div>
                </div>


                </form>
                
                <hr>
                
                <p>Vincitore:</p>
                <h3 id="result"></h3>
                <p id="result-desc" class="fw-light"></p>
                
    </div>

    

    <script src="script.js"></script>
</body>
</html>
